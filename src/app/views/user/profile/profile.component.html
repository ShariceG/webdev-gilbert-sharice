<script src="profile.component.ts"></script>
<nav class="navbar navbar-dark fixed-top bg-primary cl-text-white">
  <div class="container-fluid">
    <p>
      <a class= "navbar-brand mb-0 h1 cl-icon-padding" (click)="profile()" >
        Profile
      </a>
    </p>
    <a (click)="profileForm.ngSubmit.emit()" class="btn-primary navbar-text ">
      <span class="fas fa-check cl-text-white"></span>
    </a>
  </div>
</nav>




<div class="container">
  <form (ngSubmit) = "updateUser()" #profileForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" name="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName" id="firstname" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Wonderland">
    </div>
  </form>

  <button class="btn btn-primary btn-block"
     (click)="websites()" >Websites</button>
  <button class="btn btn-danger  btn-block"
          (click)="logout()" >Logout</button>
</div>
<br>



<nav class="navbar fixed-bottom navbar-dark bg-primary d-flex flex-row-reverse cl-text-white">
  <div class="p-2">
    <a (click)="profile()" class="nav-text cl-text-white">
      <span class="fas fa-user fontawsome_icon fa-pull-right"></span>
    </a>
  </div>
</nav>
