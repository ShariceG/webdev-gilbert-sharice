<nav class="navbar navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <p>
      <a class= "navbar-brand mb-0 h1 cl-icon-padding" [routerLink]="['/user/:uid']" >
        Profile
      </a>
    </p>
    <a (click)="updateUser()" class="btn-primary navbar-text ">
      <span class="fas fa-check cl-text-white"></span>
    </a>
  </div>
</nav>




<div class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>

  <button class="btn btn-primary btn-block"
     (click)="websites()" >Websites</button>
  <a class="btn btn-danger  btn-block"
     [routerLink]="['/login']">Logout</a>
</div>
<br>



<nav class="navbar fixed-bottom navbar-dark bg-primary d-flex flex-row-reverse">
  <div class="p-2">
    <a [routerLink]="['/user/:uid']" class="nav-text cl-text-white">
      <span class="fas fa-user fontawsome_icon fa-pull-right"></span>
    </a>
  </div>
</nav>
