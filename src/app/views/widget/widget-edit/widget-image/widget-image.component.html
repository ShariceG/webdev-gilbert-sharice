<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <p>
      <a (click)="widgetList()" class="cl-text-black">
        <span class="fas fa-chevron-left"></span>
      </a>
      <a class="navbar-brand pull-left cl-icon-padding" (click)="widgetEdit()">Widget Edit</a>
    </p>
    <a (click)="imageForm.ngSubmit.emit()" class="cl-text-black">
      <span class="fas fa-check fa-pull-right"></span>
    </a>
  </div>
</nav>

<div class="container">
  <form (ngSubmit) = "updateImage()" #imageForm="ngForm">
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name" name="name" type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" name="text" type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" name="url" type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" name="width" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
  </form>
  <form ngNoForm action="{{baseUrl}}api/upload" method="post" enctype="multipart/form-data">
    <label for="myFile">Upload</label>
    <input  name="myFile"   type="file" class="form-control"/>
    <input name="widgetId" value="{{widgetId}}" style="display: none"/>
    <input name="websiteId" value="{{websiteId}}" style="display: none"/>
    <input name="pageId" value="{{pageId}}" style="display: none"/>
    <input name="userId" value="{{userId}}" style="display: none"/>
    <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
  </form>

  <button class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</button>

</div>


<nav class="navbar navbar-light bg-light fixed-bottom d-flex flex-row-reverse">
  <div class="p-2">
    <a (click)="profile()" class="nav-text cl-text-blue">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
