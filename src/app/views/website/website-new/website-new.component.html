  <div class="row">

      <div class="container-fluid">
        <p>
          <a (click)="websiteList()" class="navbar-link cl-text-white">
            <span class="fas fa-chevron-left"></span>
          </a>
          <a class= "navbar-brand mb-0 h1 cl-icon-padding" (click)="newSite()" >

          </a>

          <span class="fas fa-plus fa-pull-right"></span>

    <div class="col-8">
      <div class="container-fluid">
        <p>
          <a class= "navbar-brand mb-0 h1 cl-icon-padding" (click)="newSite()" >
            New Website

        <a (click)="websiteForm.ngSubmit.emit()"

<div class="container-fluid">
  <div class="row">
    <div class="landscape col-4">
      <ul class="list-group cl-list-group-borderless">
        <li *ngFor="let website of websites" class="list-group-item cl-list-item-borderless">
          <a (click)="editSite(website._id)"><span class="fas fa-cog fontawsome_icon fa-pull-right"></span></a>
          <a (click)="pageList(website._id)">{{website.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <span class=" form-control alert alert-danger" *ngIf="errorFlag">
      {{ errorMessage }}
    </span>
      <form (ngSubmit) = "createWebsite()" #websiteForm="ngForm" >
        <div class="form-group">
          <label for="website-name">Website Name</label>
          <input type="text"
                 name="websiteName"
                 class="form-control"
                 id="website-name"
                 ngModel required websiteName="ngModel"
                 placeholder="Website Name">
        </div>
        <div class="form-group">
          <label for="website-description">Website Description</label>
          <textarea id="website-description"
                    name="websiteDescription"
                    class="form-control"
                    rows="5"
                    ngModel required websiteDescription="ngModel"
                    placeholder="Website Description"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-primary d-flex flex-row-reverse nav-text cl-text-white">
  <div class="p-2">
    <a (click)="profile()" class="nav-text cl-text-white">
      <span class="fas fa-user fontawsome_icon fa-pull-right"></span>
    </a>
  </div>
</nav>
