<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Widget Edit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <p>
    <a href="widget-list.html" class="cl-text-black">
      <span class="fas fa-chevron-left"></span>
    </a>
    <a class="navbar-brand pull-left cl-icon-padding" href="#">Widgets Edit</a>
    </p>
    <a href="widget-list.html" class="cl-text-black">
      <span class="fas fa-check fa-pull-right"></span>
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label for="heading-name">Name</label>
    <input type="text" class="form-control" id="heading-name" placeholder="Header Name">
  </div>
  <div class="form-group">
    <label for="heading-text">Text</label>
    <input type="text" class="form-control" id="heading-text" placeholder="Header Text">
  </div>
  <div class="form-group">
    <label for="heading-size">Size</label>
    <input type="text" class="form-control" id="heading-size" placeholder="Ex: 1,2,3...">
  </div>
  <a class="btn btn-danger btn-block"
     href="widget-list.html">Delete</a>
</div>


  <nav class="navbar navbar-light bg-light fixed-bottom d-flex flex-row-reverse">
    <div class="p-2">
      <a href="profile.html" class="nav-text cl-text-blue">
        <span class="fas fa-user fontawsome_icon"></span>
      </a>
    </div>
  </nav>
</body>
</html>
