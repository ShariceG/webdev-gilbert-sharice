<!doctype html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
  </head>


  <body>

  <nav class="navbar navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <p>
        <a class= "navbar-brand mb-0 h1 cl-icon-padding" href="#" >
          Profile
        </a>
      </p>
      <a href="#" class="cl-text-white">
        <span class="fas fa-check "></span>
      </a>
    </div>
  </nav>




  <div class="container">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
      </div>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="Alice">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
      </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
  </div>
  <br>
  </body>


  <nav class="navbar fixed-bottom navbar-dark bg-primary d-flex flex-row-reverse">
    <div class="p-2">
      <a href="#" class="nav-text cl-text-white">
        <span class="fas fa-user fontawsome_icon fa-pull-right"></span>
      </a>
    </div>
  </nav>



</html>
